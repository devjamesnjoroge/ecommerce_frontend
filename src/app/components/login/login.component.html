<div class="container">
    <div class="row centered">
        <div class="col-md-8 offset-md-2 col-lg-6 offset-lg-3 col-xl-4 offset-xl-4 border p-5 rounded sm-padding">
            <h3 class="text-center vintage">Login</h3>
            <hr>
            <form [formGroup]="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm">
                <mat-form-field class="form-group">
                    <mat-label>Username</mat-label>
                    <input matInput type="text" required formControlName="username" class="d-flex">
                </mat-form-field>
                <mat-form-field class="form-group">
                    <mat-label>Password</mat-label>
                    <input matInput type="password" required formControlName="password">
                </mat-form-field>
                <button mat-raised-button class="vint mt-3" type="submit">Log in</button>
                <div *ngIf="errorMessage" class="alert alert-danger mt-3">
                    {{ errorMessage }}
                </div>
                <div *ngIf="successMessage" class="alert bg-success text-light mt-3">
                    {{ successMessage }}
                </div>
             </form>
        </div>
    </div>
</div>
